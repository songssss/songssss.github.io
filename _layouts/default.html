<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}


    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.min.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

	<!--
    <div class="wrapper-masthead">
      <div class="container">

      </div>
    </div>
	-->

	<header class="clearfix">
		<div class="header_in">
			 <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->

			  <div class="site-info">
				<h1 class="site-name"><a href="{{ site.baseurl }}/"><span class="color">C</span>XD<!--{{ site.name }}--></a></h1>
				<p class="site-description">{{ site.description }}</p>
			  </div>

			  <nav>
				<a href="{{ site.baseurl }}/">Blog</a>
				<a href="{{ site.baseurl }}/tags">Tags</a>
				<a href="{{ site.baseurl }}/about">About</a>
				<!--<a href="{{ site.baseurl }}/works">Works</a>-->
			  </nav>
		</div>
	</header>

    <div id="sub" class="container cont_box">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

<script src="https://songssss.github.io/project/common/js/jquery-1.11.3.min.js"></script>
<script src="https://songssss.github.io/jquery_ui.js"></script>

</html>
