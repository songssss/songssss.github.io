<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

	<!--
    <div class="wrapper-masthead">
      <div class="container">

      </div>
    </div>
	-->

	<header class="clearfix">
		<div class="header_in">
			 <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->

			  <div class="site-info">
				<h1 class="site-name"><a href="{{ site.baseurl }}/"><span class="color">C</span>XD<!--{{ site.name }}--></a></h1>
				<p class="site-description">{{ site.description }}</p>
			  </div>

			  <nav>
				<a href="{{ site.baseurl }}/">Blog</a>
				<a href="{{ site.baseurl }}/tags">Tags</a>
				<a href="{{ site.baseurl }}/about">About</a>
				<!--<a href="{{ site.baseurl }}/works">Works</a>-->
			  </nav>
		</div>
	</header>

    <div id="main" role="main" class="container cont_box">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

<script src="https://songssss.github.io/project/common/js/jquery-1.11.3.min.js"></script>
<script src="https://songssss.github.io/jquery_ui.js"></script>

<!-- discus count -->
<script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'cxd-1'; // required: replace example with your forum shortname
      // var disqus_developer = 1; // Comment out when the site is live

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-96172748-1', 'auto');
  ga('send', 'pageview');

</script>

  </body>
</html>
