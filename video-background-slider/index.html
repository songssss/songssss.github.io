<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Video Background Slider</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- reference examples at http://www.idangero.us/swiper/demos/#.Vl8kD9-rRHc -->
<section id="lab_video_slider">
  <div class="container-fluid">
    <div class="row">
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

      <!-- Link Swiper's CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.5/css/swiper.min.css">

      <!-- Swiper -->
      <div class="swiper-container">
        <div class="swiper-wrapper">


          <div id="slide_one" class="swiper-slide">


  <!-- end #lab_overlay -->

            <video playsinline webkit-playsinline autoplay muted class="slider-video" width="100%" preload="auto" loop="" style="visibility: visible; width: 100%;" poster="//dl.dropbox.com/s/ijyaav8qzkdtyt5/lab-coding-screenshot.jpg">
       

      <source type="video/mp4" src="code.mp4">
      <source type="video/webm" src="code.webm">
			  <!--
      <source type="video/mp4" src="https://dl.dropbox.com/s/5z4jupv385iboiu/lab-coding.mp4">
        <source src="https://dl.dropboxusercontent.com/s/5z4jupv385iboiu/lab-coding.mp4" type="video/mp4">
          <source src="https://dl.dropbox.com/s/79msa1jcni374v8/lab-coding.webm" type="video/webm">
            <source src="https://dl.dropbox.com/s/7bq2tyma5de88bt/lab-coding.ogg" type="video/ogg">
			-->
            </video>
          
		  	<div class="bg bg1"></div>

		  	<div class="bg bg2"></div>

			  <div id="lab_video_text_overlay">
				<div class="container">
				  <h2>Hello :-D </h2>
				  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc molestie</p>
				  <a href="#" class="btn btn-default">View Our Work</a>
				  <a href="#" class="btn btn-warning">Learn About Us</a>

				</div>
			  </div>

          </div>



          <div id="slide_two" class="swiper-slide">
            <!-- VIDEO -->
            <video playsinline webkit-playsinline class="slider-video" width="100%" preload="auto" loop="" autoplay="" style="visibility: visible; width: 100%;" poster="https://dl.dropbox.com/s/pjopy0mu4klisat/working-with-espresso.jpg">
              <source src="https://dl.dropbox.com/s/931244iox7i0fpk/working-with-espresso.mp4" type="video/mp4">
                <source src="https://dl.dropbox.com/s/g3mo3w34pb8pp2l/working-with-espresso.webm" type="video/webm">
                  <source src="https://dl.dropbox.com/s/p37f0avio0x6bs8/working-with-espresso.ogv" type="video/ogg">
            </video>
            <!-- END VIDEO -->
          </div>




          <div id="slide_three" class="swiper-slide">
             <!-- VIDEO -->
            <video class="slider-video" width="100%" preload="auto" loop="" autoplay="" style="visibility: visible; width: 100%;" poster="https://dl.dropbox.com/s/5aeyg9ntj1fs8v1/typing-numbers.jpg">
              <source src="https://dl.dropbox.com/s/xmosdvoleruexky/typing-numbers.mp4" type="video/mp4">
                <source src="https://dl.dropbox.com/s/13z1t97pcvka88k/typing-numbers.webm" type="video/webm">
                  <source src="https://dl.dropbox.com/s/5pyuc35wnv5khe1/typing-numbers.ogv" type="video/ogg">
            </video>
            <!-- END VIDEO -->
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>

      <!-- Swiper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.5/js/swiper.min.js"></script>

      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            spaceBetween: 0,
           // autoplay: 5000,
            autoplayDisableOnInteraction: false
        });
      </script>
    </div>
    <!-- end .row -->
  </div>
  <!-- end .container-->
  </div>
  <!-- end #section -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

  
</body>
</html>
