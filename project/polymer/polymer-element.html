<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="polymer-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `polymer-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolymerElement extends Polymer.Element {
      static get is() { return 'polymer-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-element'
          }
        };
      }
    }

    window.customElements.define(PolymerElement.is, PolymerElement);
  </script>
</dom-module>
